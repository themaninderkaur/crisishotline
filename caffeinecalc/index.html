<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Coffee Cup with Steam Graphic -->
        <div class="coffee-steam-container flex justify-center mb-6">
            <div class="coffee-cup relative w-24 h-24">
                <div class="cup-body"></div>
                <div class="coffee-liquid"></div>
                <div class="cup-handle"></div>
                <div class="steam steam1"></div>
                <div class="steam steam2"></div>
                <div class="steam steam3"></div>
            </div>
        </div>

        <!-- Latte with Heart Latte Art Graphic -->
        <div class="latte-container flex justify-center mb-6">
            <div class="latte-cup relative w-24 h-24">
                <div class="cup-body"></div>
                <div class="latte-liquid"></div>
                <div class="latte-art-base"></div>
                <div class="latte-art-circle1"></div>
                <div class="latte-art-circle2"></div>
                <div class="cup-handle"></div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">Caffeine Calculator</h1>
        <p class="text-gray-600 text-center mb-4">Track your daily caffeine intake and stay within safe limits.</p>

        <div class="mb-4">
            <label for="user-type" class="block text-sm font-medium text-gray-700">Who are you?</label>
            <select id="user-type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="adult">Adult</option>
                <option value="pregnant">Pregnant Woman</option>
                <option value="teen">Teenager (13-18)</option>
                <option value="child">Child (under 13)</option>
            </select>
        </div>

        <div id="beverage-container" class="space-y-4">
            <div class="beverage-row flex items-center space-x-2">
                <select class="beverage-type w-2/3 p-2 border border-gray-300 rounded-md">
                    <option value="0">Select Beverage</option>
                    <option value="95">Brewed Coffee (8 oz, 95 mg)</option>
                    <option value="47">Espresso (1 oz, 47 mg)</option>
                    <option value="34">Cola (12 oz, 34 mg)</option>
                    <option value="80">Energy Drink (8 oz, 80 mg)</option>
                    <option value="60">Black Tea (8 oz, 60 mg)</option>
                    <option value="30">Green Tea (8 oz, 30 mg)</option>
                </select>
                <input type="number" class="servings w-1/3 p-2 border border-gray-300 rounded-md" min="0" value="0" placeholder="Servings">
            </div>
        </div>

        <button id="add-beverage" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Add Another Beverage</button>
        <button id="calculate" class="mt-2 w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Calculate Total</button>

        <div id="results" class="mt-6 hidden">
            <h2 class="text-lg font-semibold">Results</h2>
            <p id="total-caffeine" class="text-gray-700"></p>
            <p id="recommendation" class="text-gray-700"></p>
        </div>

        <p class="text-xs text-gray-500 mt-6 text-center">Safe limits: Adults (400 mg/day), Pregnant Women (200 mg/day), Teens (100 mg/day), Children (avoid). Source: FDA. Consult a doctor for personalized advice.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
